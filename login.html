<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTI - Student Login</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
</head>
<body class="login-body">
    <div class="login-container">
        <img src="img/logo.png" width="206" height="44" class="d-block mb-3" alt="INTILogo">
        <h3 class="text-start mb-4">Login</h3>
        <form action="index.html" method="get">
            <div class="login-form-container">
                <label for="uname" class="form-label"><b>Username</b></label>
                <input type="text" class="form-control mb-3" placeholder="Enter Username" name="uname" required>
        
                <div class="mb-4">
                    <label for="psw" class="form-label"><b>Password</b></label>
                    <input type="password" class="form-control" placeholder="Enter Password" name="psw" required>             
                    <div class="text-end psw"><a href="#" class="text-decoration-none text-danger">Forgot password?</a></div>
                </div>
                      
                <button class="btn btn-red text-white w-100" type="submit">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
